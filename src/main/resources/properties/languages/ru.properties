# TOOLTIPS
prop.tooltip.profile=В этом поле указывается выбранный профиль, который будет применен. При выборе профиля все остальные поля заполняются конкретной конфигурацией профиля. Это обязательно.
prop.tooltip.language=В этом поле указывается выбранный язык, который будет применен. После выбора языка необходимо перезапустить приложение, чтобы изменения вступили в силу. Это обязательно.
prop.tooltip.gameType=Это поле указывает выбранный тип игры, который будет применен. Когда выбран тип игры, сложность и продолжительность можно включить или отключить. Это обязательно.
prop.tooltip.map=Это поле указывает выбранную карту, которую нужно применить. Пользовательские карты выделяются словом [custom]. Это обязательно.
prop.tooltip.difficulty=В этом поле указывается выбранная сложность, которую нужно применить. Он не всегда включен, это зависит от выбранного типа игры. Это обязательно.
prop.tooltip.length=Это поле указывает выбранную длину, которая будет применена. Он не всегда включен, это зависит от выбранного типа игры. Это обязательно.
prop.tooltip.maxPlayers=В этом поле указано выбранное максимальное количество игроков, которое будет применено. Это обязательно.
prop.tooltip.serverName=В этом поле указывается имя сервера. Он должен содержать буквенно-цифровую фразу. Это обязательно.
prop.tooltip.serverPassword=Это поле указывает пароль сервера. Пользователи должны подтвердить пароль при входе на сервер. Это необязательно.
prop.tooltip.webPage=Эти поля указывают, включена ли страница веб-администратора или нет, а также пароль для входа в систему. WebAdmin используется для управления сервером, пока он еще работает.
prop.tooltip.ports=Эти поля указывают порты, используемые сервером. Их необходимо открыть в маршрутизаторе и брандмауэре, чтобы сервер был общедоступным в Интернете.
prop.tooltip.clan=В этом поле указывается псевдоним вашего клана. Если он определен, он будет виден на экране приветствия серверной игры. Это необязательно.
prop.tooltip.weblink=Это поле указывает на ваш сайт с веб-ссылкой. Если он определен, он будет виден на экране приветствия серверной игры. Это необязательно.
prop.tooltip.urlImage=Это поле указывает URL-адрес изображения. Изображение должно храниться в Интернете и доступно по ссылке. Разрешение изображения должно быть 512x256 и формат PNG. Если он определен, он будет виден на экране приветствия серверной игры. Это необязательный параметр сервера, но он обязателен, если вы хотите видеть экран приветствия.
prop.tooltip.welcomeMessage=Это поле указывает на приветственное сообщение. Если он определен, он будет виден на экране приветствия серверной игры. Это необязательный параметр сервера, но он обязателен, если вы хотите видеть экран приветствия.
prop.tooltip.customParameters=В этом поле указаны другие параметры, используемые сервером, а также пользовательские параметры, используемые модами. Они должны быть разделены ? характер друг друга. Это поле является необязательным.
prop.tooltip.runServer=Эта кнопка запускает один или несколько серверов KF2. Если более одного профиля, запустите по одному серверу для каждого выбранного профиля одновременно.
prop.tooltip.joinServer=Эта кнопка запускает клиентскую игру и присоединяется к работающему серверу. Если более одного профиля, вы можете выбрать сервер, к которому хотите присоединиться.
prop.tooltip.thumbnail=Это локальное изображение, загруженное на встроенный http-веб-сервер. Разрешение изображения должно быть 512x256 и формат PNG. Если задано, оно будет видно на экране приветствия серверной игры, но только если также определены параметры «Ваш клан», «Ваша веб-ссылка» и «Приветственное сообщение».
prop.tooltip.installationFolder=Это поле указывает корневую папку установки сервера. Это обязательно для выполнения любых операций с лаунчером.
prop.tooltip.validateFiles=Это поле указывает, должен ли сервер проверять файлы во время процесса установки или обновления. Это означает, что проверьте целостность файлов, что полезно, если сервер поврежден. Это необязательно.
prop.tooltip.updateBeta=Это поле указывает, должен ли сервер обновиться до бета-версии. Это необязательно.
prop.tooltip.betaBrunch=В этом поле указано название бета-бранча. Это обязательно только в том случае, если вы хотите обновить сервер до бета-версии.
prop.tooltip.exploreFolder=Эта кнопка позволяет просматривать папки, чтобы найти корневую папку установки сервера.
prop.tooltip.installUpdate=Эта кнопка позволяет установить или обновить сервер через приложение SteamCmd. Папка установки должна быть определена заранее.
prop.tooltip.searchMaps=Это поле предназначено для поиска карт/модов, в названиях которых содержатся написанные символы.
prop.tooltip.selectAllMaps=Эта проверка позволяет выбрать/отменить выбор всех карт/модов видимой вкладки элементов.
prop.tooltip.slide=Этот ползунок позволяет изменить количество столбцов миниатюр карт/модов на экране.
prop.tooltip.addProfile=Эта кнопка позволяет добавить новый профиль в программу запуска. Новый профиль имеет конфигурацию по умолчанию.
prop.tooltip.removeProfile=Эта кнопка позволяет удалить выбранный профиль из панели запуска.
prop.tooltip.cloneProfile=Эта кнопка позволяет дублировать выбранный профиль на другой. Имя нового профиля должно быть другим.
prop.tooltip.importProfiles=Эта кнопка позволяет импортировать профили из файла в программу запуска.
prop.tooltip.exportProfiles=Эта кнопка позволяет экспортировать профили из программы запуска в файл.
prop.tooltip.profileName=В этом поле указаны имена профилей, доступные в программе запуска. Это обязательно.
prop.tooltip.addGameType=Эта кнопка позволяет добавить новый тип игры в панель запуска.
prop.tooltip.removeGameType=Эта кнопка позволяет удалить выбранный тип игры из панели запуска.
prop.tooltip.gameTypeCode=В этом поле указаны коды типов игр, доступные в программе запуска. Коды должны быть точно такими, как определено в документации сервера. Это обязательно.
prop.tooltip.gameTypeDescription=В этом поле указаны описания типов игр, доступные в программе запуска. Это обязательно.
prop.tooltip.difficultiesEnabled=В этом поле указывается, включена или нет комбинация трудностей для каждого типа игры.
prop.tooltip.lengthsEnabled=Это поле указывает, включена ли комбинация длин для каждого типа игры.
prop.tooltip.addDifficulty=Эта кнопка позволяет добавить новую сложность в лаунчер.
prop.tooltip.removeDifficulty=Эта кнопка позволяет удалить выбранную сложность из панели запуска.
prop.tooltip.difficultyCode=В этом поле указаны коды сложности, доступные в программе запуска. Коды должны быть точно такими, как определено в документации сервера. Это обязательно.
prop.tooltip.difficultyDescription=В этом поле указаны описания сложности, доступные в программе запуска. Это обязательно.
prop.tooltip.addLength=Эта кнопка позволяет добавить новую длину в программу запуска.
prop.tooltip.removeLength=Эта кнопка позволяет удалить выбранную длину из панели запуска.
prop.tooltip.lengthCode=В этом поле указаны коды длины, доступные в программе запуска. Коды должны быть точно такими, как определено в документации сервера. Это обязательно.
prop.tooltip.lengthDescription=В этом поле указаны описания длины, доступные в программе запуска. Это обязательно.
prop.tooltip.addMaxPlayers=Эта кнопка позволяет добавить новое максимальное количество игроков в лаунчер.
prop.tooltip.removeMaxPlayers=Эта кнопка позволяет удалить выбранное максимальное количество игроков из панели запуска.
prop.tooltip.maxPlayersCode=В этом поле указано максимальное количество кодов игроков, доступных в программе запуска. Коды должны быть точно такими, как определено в документации сервера. Это обязательно.
prop.tooltip.maxPlayersDescription=В этом поле указано максимальное количество описаний игроков, доступных в программе запуска. Это обязательно.
prop.tooltip.takeover=Это поле указывает, может ли сервер быть захвачен другим.
prop.tooltip.teamCollision=Это поле указывает, включено ли столкновение команд или нет. Это необязательно.
prop.tooltip.adminPause=Это поле указывает, может ли администратор приостановить игру или нет. Это необязательно.
prop.tooltip.adminLogin=В этом поле указывается, объявлять ли вход администратора или нет. Это необязательно.
prop.tooltip.mapVoting=Это поле указывает, включено ли голосование за карту или нет. Это необязательно.
prop.tooltip.kickVoting=В этом поле указывается, включено ли кик-голосование или нет. Это необязательно.
prop.tooltip.publicTextChat=Это поле указывает, включен ли текстовый чат или нет. Это необязательно.
prop.tooltip.voip=Это поле указывает, включена ли связь VoIP или нет. Это необязательно.
prop.tooltip.chatLogging=В этом поле указывается, включена ли запись чата или нет. Это необязательно.
prop.tooltip.mapVotingTime=Это поле указывает количество времени в секундах для голосования по карте. Это необязательно.
prop.tooltip.kickPercentage=В этом поле указывается процент голосов за исключение игрока. Минимум: 0, максимум: 1. Необязательно.
prop.tooltip.spectatorsChat=Это поле указывает, общаются ли зрители в чате только с другими зрителями или со всеми. Это необязательно.
prop.tooltip.chatLoggingFile=Это поле указывает имя файла, используемого для регистрации чата. Путь: «SERVER_PATH/KFGame/Logs/». Это необязательно.
prop.tooltip.timeBetweenKicks=В этом поле указывается время, которое вы должны подождать после того, как голосование за исключение не удалось, прежде чем инициировать другое голосование за исключение. Это необязательно.
prop.tooltip.maxIdleTime=В этом поле указывается максимальное время, в течение которого игроки могут бездействовать, прежде чем их автоматически кикнут. Максимум — 300 секунд. Это необязательно.
prop.tooltip.deadPlayersCanTalk=Это поле указывает, смогут ли погибшие игроки общаться в голосовом чате до тех пор, пока они не появятся снова. Это необязательно.
prop.tooltip.readyUpDelay=В этом поле указано время в секундах, в течение которого вам необходимо подождать, пока все игроки перейдут в режим «Готовность», кроме одного игрока. Это необязательно.
prop.tooltip.gameStartDelay=В этом поле указывается задержка в секундах, которую вы ждете после того, как все игроки перейдут в режим «Готовность». Минимальное значение — 1. Это необязательно.
prop.tooltip.maxSpectators=В этом поле указано максимально разрешенное количество зрителей. Это необязательно.
prop.tooltip.mapObjetives=Это поле указывает, включены ли цели карты или нет. Это необязательно.
prop.tooltip.pickupItems=В этом поле указывается, включить или отключить подхват кевлара и оружия. Это необязательно.
prop.tooltip.FriendlyFirePercentage=В этом поле указывается процент урона, который игроки наносят другим товарищам по команде. Это необязательно.
prop.tooltip.mapPreviewUrl=Это поле представляет собой URL-адрес предварительного изображения выбранной карты.
prop.tooltip.mapThumbnail=Это изображение является миниатюрой предварительного просмотра выбранной карты.
prop.tooltip.alias=В этих полях указывается пользовательский псевдоним, присвоенный карте. По умолчанию оно совпадает с названием карты.
prop.tooltip.infoUrl=Это поле представляет собой URL-адрес информационной страницы, назначенной выбранной карте.
prop.tooltip.previousMap=Эта кнопка позволяет перейти к предыдущей карте из выбранного списка карт.
prop.tooltip.nextMap=Эта кнопка позволяет перейти к следующей карте из выбранного списка карт.
prop.tooltip.backMapList=Эта кнопка позволяет вернуться на главную страницу карт
prop.tooltip.mapName=В этом поле указывается имя выбранной карты.
prop.tooltip.isOfficial=Это поле указывает, является ли выбранная карта официальной.
prop.tooltip.downloaded=Это поле указывает, загружена ли выбранная карта.
prop.tooltip.platform=В этом поле указывается платформа, на которой установлена карта.
prop.tooltip.idWorkShop=В этом поле указывается идентификационный номер страницы мастерских на карте.
prop.tooltip.importationDate=В этом поле указывается дата импорта выбранной карты в программу запуска.
prop.tooltip.releaseDate=В этом поле указывается дата выпуска выбранной карты.
prop.tooltip.loadDefaults=Эта кнопка позволяет загрузить значения по умолчанию для таблицы элемента.
prop.tooltip.tickrate=Эти поля указывают максимальный тикрейт сервера через Nerwork/Lan
prop.tooltip.maxClientRate=Эти поля указывают максимальную скорость клиента сервера через локальную сеть/Интернет.
# TOOLTIPS
prop.tooltip.profile=This field indicates the selected profile to be applied. When a profile is selected, all others fields are filled with the profile's specific configuration. It is mandatory
prop.tooltip.language=This field indicates the selected language to be applied. When a language is selected, you must restart the application for changes take effect. It is mandatory
prop.tooltip.gameType=This field indicates the selected game type to be applied. When a game type is selected, difficulties and lengths can be enabled or disabled. It is mandatory
prop.tooltip.map=This field indicates the selected map to be applied. Custom maps are highlighted by [custom] word. It is mandatory
prop.tooltip.difficulty=This field indicates the selected difficulty to be applied. It is not always enabled, it depends of the selected game type. It is mandatory
prop.tooltip.length=This field indicates the selected length to be applied. It is not always enabled, it depends of the selected game type. It is mandatory
prop.tooltip.maxPlayers=This field indicates the selected max.players to be applied. It is mandatory
prop.tooltip.serverName=This field indicates the server name. It must contains be an alphanumeric phrase. It is mandatory
prop.tooltip.serverPassword=This field indicates a server password. Users must validate the password when login to the server. It is optional
prop.tooltip.webPage=These fields indicate if WebAdmin page is enabled or not and the password to login. WebAdmin is used to manage the server while it is still running
prop.tooltip.ports=These fields indicate ports used by the server. They have to be opened in router and firewall in order the server is public on internet
prop.tooltip.clan=This field indicates your Clan's alias. If defined, it will be visible in the welcome screen of the server game. It is optional
prop.tooltip.weblink=This field indicates your web link site. If defined, it will be visible in the welcome screen of the server game. It is optional
prop.tooltip.welcomeMessage=This field indicates a welcome message. If defined, it will be visible in the welcome screen of the server game. It is an optional parameter of the server, but it's mandatory if you want to see the welcome screen
prop.tooltip.customParameters=This field indicates other parameters used by the server as well as custom parameters used by MODs. They must be separated by ? character each other. This field is optional
prop.tooltip.runServer=This button runs one or multiple KF2 servers. If more than one profile, run one server per selected profile at once
prop.tooltip.joinServer=This button starts client game and joins to a running server. If more than one profile, you can select the server that you want to join
prop.tooltip.thumbnail=This is a local image uploaded to an embedded http web server. The image resolution must be 512x256 and format PNG. If defined, it will be visible in the welcome screen of the server game but only if "Your clan", "Your web link" and "Welcome message" parameters are defined too
prop.tooltip.installationFolder=This field indicates the root installation folder of the server. It is mandatory in order to do any operation with the launcher
prop.tooltip.validateFiles=This field indicates if the server must validate files during install or update process. That means, check integrity of files, useful when the server is corrupted. It is optional
prop.tooltip.updateBeta=This field indicates if the server must update to a Beta version. It is optional
prop.tooltip.betaBrunch=This field indicates the beta brunch name. It is mandatory only if you want to update the server to a beta version
prop.tooltip.exploreFolder=This button allows to browse folders to find the installation root folder of the server
prop.tooltip.installUpdate=This button allows to install or update the server through SteamCmd application. The installation folder must be defined previously
prop.tooltip.searchMaps=This field search for maps/mods that contains the writen characters in their names
prop.tooltip.slide=This slider allows to change the number of columns of the maps/mods thumbnails on the screen
prop.tooltip.addProfile=This button allows to add a new profile to the launcher. The new profile has a default configuration
prop.tooltip.removeProfile=This button allows to remove the selected profile from the launcher
prop.tooltip.cloneProfile=This button allows to duplicate the selected profile to another one. The name of the new profile must be different
prop.tooltip.importProfiles=This button allows to import profiles from file to the launcher
prop.tooltip.exportProfiles=This button allows to export profiles from the launcher to file
prop.tooltip.profileName=This field indicates the profile names available in the launcher. It is mandatory
prop.tooltip.addGameType=This button allows to add a new game type to the launcher
prop.tooltip.removeGameType=This button allows to remove the selected game type from the launcher
prop.tooltip.gameTypeCode=This field indicates the game type codes available in the launcher. The codes must be exactly as defined in the server's documentation. It is mandatory
prop.tooltip.gameTypeDescription=This field indicates the game type descriptions available in the launcher. It is mandatory
prop.tooltip.difficultiesEnabled=This field indicates if difficulties combo is enabled or not for each game type
prop.tooltip.lengthsEnabled=This field indicates if lengths combo is enabled or not for each game type
prop.tooltip.addDifficulty=This button allows to add a new difficulty to the launcher
prop.tooltip.removeDifficulty=This button allows to remove the selected difficulty from the launcher
prop.tooltip.difficultyCode=This field indicates the difficulty codes available in the launcher. The codes must be exactly as defined in the server's documentation. It is mandatory
prop.tooltip.difficultyDescription=This field indicates the difficulty descriptions available in the launcher. It is mandatory
prop.tooltip.addLength=This button allows to add a new length to the launcher
prop.tooltip.removeLength=This button allows to remove the selected length from the launcher
prop.tooltip.lengthCode=This field indicates the length codes available in the launcher. The codes must be exactly as defined in the server's documentation. It is mandatory
prop.tooltip.lengthDescription=This field indicates the length descriptions available in the launcher. It is mandatory
prop.tooltip.addMaxPlayers=This button allows to add a new max.players to the launcher
prop.tooltip.removeMaxPlayers=This button allows to remove the selected max.players from the launcher
prop.tooltip.maxPlayersCode=This field indicates the max.players codes available in the launcher. The codes must be exactly as defined in the server's documentation. It is mandatory
prop.tooltip.maxPlayersDescription=This field indicates the max.players descriptions available in the launcher. It is mandatory
prop.tooltip.takeover=This field indicates if the server can be taken over by other ones
prop.tooltip.teamCollision=This field indicates if team collision is enabled or not. It is optional
prop.tooltip.adminPause=This field indicates if the administrator can pause the game or not. It is optional
prop.tooltip.adminLogin=This field indicates if announce the administrator login or not. It is optional
prop.tooltip.mapVoting=This field indicates if map voting is enabled or not. It is optional
prop.tooltip.kickVoting=This field indicates if kick voting is enabled or not. It is optional
prop.tooltip.publicTextChat=This field indicates if text chat is enabled or not. It is optional
prop.tooltip.voip=This field indicates if VoIP communication is enabled or not. It is optional
prop.tooltip.chatLogging=This field indicates if chat logging is enabled or not. It is optional
prop.tooltip.mapVotingTime=This field indicates the amount of time, in seconds, for map voting. It is optional
prop.tooltip.kickPercentage=This field indicates the percentage of votes to kick a player. Minimum: 0, maximum: 1. It is optional
prop.tooltip.spectatorsChat=This field indicates if spectators chat only talks to other spectators or talks to everybody. It is optional
prop.tooltip.chatLoggingFile=This field indicates the filename used for chat logging. The path is "SERVER_PATH/KFGame/Logs/". It is optional
prop.tooltip.timeBetweenKicks=This field indicates the time you must wait after a kick vote has failed before initiating another kick vote. It is optional
prop.tooltip.maxIdleTime=This field indicates the maximum time players can idle before getting automatically kicked. Maximum is 300 seconds. It is optional
prop.tooltip.deadPlayersCanTalk=This field indicates if players that die will be able to voice chat until they spawn back in. It is optional
prop.tooltip.readyUpDelay=This field indicates the time, in seconds, you must wait when all players are set to "Ready Up" except one player. It is optional
prop.tooltip.gameStartDelay=This field indicates the delay, in seconds, you wait after all players are set to "Ready Up". Minimum value is 1. It is optional
prop.tooltip.maxSpectators=This field indicates the maximum number of spectators allowed. It is optional
prop.tooltip.mapObjetives=This field indicates if map objetives are enabled or not. It is optional
prop.tooltip.pickupItems=This field indicates if enable or disable kevlar and weapon pick ups. It is optional
prop.tooltip.friendlyFirePercentage=This field indicates the percentage damage that players inflict to other teammates. It is optional
prop.tooltip.mapPreviewUrl=This field is the URL of the selected map's preview image
prop.tooltip.mapThumbnail=This image is the preview thumbnail of the selected map
prop.tooltip.alias=This fields indicates the custom alias assigned to a map. By default it's the same as map name
prop.tooltip.infoUrl=This field is the URL of the information page assigned to the selected map
prop.tooltip.previousMap=This button allows to move to the previous map os the selected map list
prop.tooltip.nextMap=This button allows to move to the next map os the selected map list
prop.tooltip.backMapList=This button allows to back to the main page of maps
prop.tooltip.mapName=This field indicates the name of the selected map
prop.tooltip.isOfficial=This field indicates if the selected map is an official map
prop.tooltip.downloaded=This field indicates if the selected map is downloaded
prop.tooltip.platform=This field indicates the platform where the map has been installed
prop.tooltip.idWorkShop=This field indicates the identification number of WorkShops page of the map
prop.tooltip.importationDate=This field indicates the importation date of the selected map to the launcher
prop.tooltip.releaseDate=This field indicates the release date of the selected map
prop.tooltip.loadDefaults=This button allows to load default values for the item's table
prop.tooltip.tickrate=These fields indicate the maximun tickrate of the server over Nerwork/Lan
prop.tooltip.maxClientRate=These fields indicate the maximun client rate of the server over Lan/Internet
# TOOLTIPS
prop.tooltip.profile=Chọn hồ sơ để áp dụng. mỗi hồ sơ đều có thể lưu những cài đặt khác nhau.
prop.tooltip.language=Chọn ngôn ngữ để áp dụng. Khi một ngôn ngữ được chọn, bạn phải khởi động lại launcher để thay đổi có hiệu lực. *bắt buộc*
prop.tooltip.gameType=Chọn chế độ để để áp dụng. Khi một chế độ được chọn, độ khó và thời lượng có thể bật hoặc tắt. *bắt buộc*
prop.tooltip.map=Chọn map khởi đầu để áp dụng. map custom được hiển thị bằng từ [CUSTOM]. *bắt buộc*
prop.tooltip.difficulty=Chọn độ khó để áp dụng. nó không phải lúc nào cũng được bật, phụ thuộc vào chế độ được chọn. *bắt buộc*
prop.tooltip.length=Chọn thời lượng để áp dụng. nó không phải lúc nào cũng được bật, phụ thuộc vào chế độ được chọn. *bắt buộc*
prop.tooltip.maxPlayers=Chọn tối đa người chơi để áp dụng. *bắt buộc*
prop.tooltip.serverName=Đặt tên cho server để áp dụng. Tối thiểu một từ hoặc số. *bắt buộc*
prop.tooltip.serverPassword=Đặt mật khẩu cho server. Người chơi sẽ phải nhập mật khẩu khi tham gia vào server. *không bắt buộc*
prop.tooltip.webPage=Đặt mật khẩu riêng cho WebAdmin, bạn có thể quản lý server đang chạy thông qua WebAdmin. 
prop.tooltip.ports=Nhập các port để server sử dụng tại đây. bắt buộc phải mở Port forwarding. (nếu như bạn nhập đúng mà vẫn không thể chạy server thì rất có thể bạn đang bị nhà mạng chặn, hãy liên lạc với nhà mạng để họ mở port cho)
prop.tooltip.clan=Đặt bí danh Clan cho server của bạn. nếu được đặt nó sẽ hiển thị trên khung chào mừng của server. *không bắt buộc*
prop.tooltip.weblink=Đặt liên kết website cho server của bạn. nếu được đặt nó sẽ hiển thị trên khung chào mừng của server. *không bắt buộc*
prop.tooltip.welcomeMessage=Đặt thông điệp chào mừng cho server của bạn. nếu được đặt nó sẽ hiển thị trên khung chào mừng của server. *không bắt buộc, bắt buộc nếu bạn muốn xem khung chào mừng* 
prop.tooltip.customParameters=Đây là khu để ghi tham số (parameter) cho server và mutator. để có thể sử dụng nhiều tham số khác nhau bạn hãy sử dụng dấu hỏi "?" để làm cuối câu, để sử dụng nhiều mutator một lúc bạn hãy sử dụng dấu phảy ","
prop.tooltip.runServer=Nhấn nút này để chạy server. nếu có nhiều hơn một hồ sơ bảng chọn hồ sơ sẽ xuất hiện, sau đó bạn có thể chạy một hoặc nhiều server cùng một lúc.
prop.tooltip.joinServer=Nút này để vào server đang host, nếu có nhiều hơn một server bạn có thể tùy chọn server mà bạn muốn vào.
prop.tooltip.thumbnail=Đây là ảnh cục bộ (banner của server) được tải lên Embedded Web Server. Độ phân giải hình ảnh phải là 512x256 và có định dạng PNG. nếu được áp dụng nó sẽ hiển thị trên màn hình chào mừng của server nhưng sẽ chỉ hiển thị khi "TÊN CLAN", "LIÊN KẾT WEBSITE CỦA BẠN" và "THÔNG ĐIỆP CHÀO MỪNG" cũng được áp dụng
prop.tooltip.installationFolder=Đây đường dẫn tới thư mục cài đặt của server. để có thể sử dụng launcher này nó là bắt buộc phải có
prop.tooltip.validateFiles=Bạn có thể kiểm tra lại dữ liệu khi cài đặt hoặc cập nhật server tại đây, nó rất hữu ích khi server bị lỗi hoặc thiếu files. *không bắt buộc*
prop.tooltip.updateBeta=Nếu bạn muốn cập nhật lên phiên bản BETA bạn có thể tích vào nút ngay cạnh. *không bắt buộc*
prop.tooltip.betaBrunch=Bạn có thể nhập nhánh beta ở đây. chỉ bắt buộc khi bạn muốn cập nhật server lên phiên bản beta
prop.tooltip.exploreFolder=Nhấn nút này để tìm và chọn thư mục cài đặt của server.
prop.tooltip.installUpdate=Nút này cho phép cài đặt hoặc cập nhật server thông qua SteamCmd. Thư mục cài đặt cần phải được xác định trước đó
prop.tooltip.searchMaps=Bạn có thể tìm map và mod khi nhập một từ hoặc chữ số bao gồm tên chúng tại đây.
prop.tooltip.slide=Thanh trượt này cho phép thay đổi số lượng của thẻ map/mod được hiển thị trên màn hình.
prop.tooltip.addProfile=Nút này cho phép tạo một hồ sơ mới cho launcher. Hồ sơ mới có cài đặt mặc định
prop.tooltip.removeProfile=Nút này cho phép xóa hồ sơ đã chọn khỏi launcher
prop.tooltip.cloneProfile=Nút này cho phép sao chép tất cả các cài đặt của hồ sơ đã chọn sang một hồ sơ "khác". hồ sơ "khác" phải có tên khác với hồ sơ được sao chép.
prop.tooltip.importProfiles=Nút này cho phép nhập hồ sơ từ tệp vào launcher
prop.tooltip.exportProfiles=Nút này cho phép xuất các hồ sơ từ launcher ra tệp
prop.tooltip.profileName=Tên hồ sơ sẽ được hiển thị tại đây. *bắt buộc phải phải có một hồ sơ để chạy server*
prop.tooltip.addGameType=Nút này cho phép thêm chế độ mới vào launcher
prop.tooltip.removeGameType=Nút này cho phép xóa chế độ đã chọn khỏi launcher
prop.tooltip.gameTypeCode=Mã chế độ có sẵn trong launcher được hiển thị tại đây. Các mã phải chính xác như trong tài liệu của server. *bắt buộc*
prop.tooltip.gameTypeDescription=Mô tả chế độ có sẵn trong launcher được hiển thị tại đây. *bắt buộc*
prop.tooltip.difficultiesEnabled=Tại đây cho biết độ khó có được kích hoạt hay không cho từng loại chế độ.
prop.tooltip.lengthsEnabled=Tại đây cho biết thời lượng có được kích hoạt hay không cho từng chế độ
prop.tooltip.addDifficulty=Nút này cho phép thêm độ khó mới vào launcher
prop.tooltip.removeDifficulty=Nút này cho phép xóa độ khó đã chọn khỏi launcher
prop.tooltip.difficultyCode=Mã độ khó có sẵn trong launcher được hiển thị tại đây. Các mã phải chính xác như trong tài liệu của server. *bắt buộc*
prop.tooltip.difficultyDescription=Mô tả độ khó có sẵn trong launcher được hiển thị tại đây. *bắt buộc*
prop.tooltip.addLength=Nút này cho phép thêm một thời lượng mới vào launcher
prop.tooltip.removeLength=Nút này cho phép xóa thời lượng đã chọn khỏi launcher
Mã thời lượng có sẵn trong launcher được hiển thị tại đây. Các mã phải chính xác như trong tài liệu của server. *bắt buộc*
prop.tooltip.lengthDescription=Mô tả thời lượng có sẵn trong launcher được hiển thị tại đây. *bắt buộc*
prop.tooltip.addMaxPlayers=Nút này cho phép thêm tối đa người chơi mới vào launcher
prop.tooltip.removeMaxPlayers=Nút này cho phép xóa tối đa người chơi đã chọn khỏi launcher
prop.tooltip.maxPlayersCode=Mã tối đa người chơi có sẵn trong launcher được hiển thị tại đây. Các mã phải chính xác như trong tài liệu của server. *bắt buộc*
prop.tooltip.maxPlayersDescription=Mô tả tối đa người chơi có sẵn trong launcher được hiển thị tại đây. *bắt buộc*
prop.tooltip.takeover=Trường này biểu thị liệu server có thể bị người khác tiếp quản hay không
prop.tooltip.teamCollision=Trường này biểu thị "cho phép va chạm" có được bật hay không. *tùy chọn* khi không bật người chơi có thể đi xuyên qua nhau
prop.tooltip.adminPause=Trường này biểu thị admin có thể tạm dừng hay không. *tùy chọn*
prop.tooltip.adminLogin=Trường này biểu thị có hiển thị thông báo khi admin đăng nhập hay không. *tùy chọn*
prop.tooltip.mapVoting=Trường này biểu thị vote map có được bật hay không. *tùy chọn*
prop.tooltip.kickVoting=Trường này biểu thị vote kick có được bật hay không. *tùy chọn*
prop.tooltip.publicTextChat=Trường này biểu thị chat bằng văn bản có được bật hay không. *tùy chọn*
prop.tooltip.voip=Trường này biểu thị voice chat có được bật hay không. *tùy chọn*
prop.tooltip.chatLogging=Trường này biểu thị nhật ký chat có được bật hay không. *tùy chọn*
prop.tooltip.mapVotingTime=Trường này biểu thị lượng thời gian chờ, tính bằng giây để bỏ phiếu bản đồ. *tùy chọn*
prop.tooltip.kickPercentage=Trường này biểu thị tỷ lệ phần trăm vote kick để kick một người chơi. Tối thiểu: 0, tối đa: 1. *tùy chọn*
prop.tooltip.spectatorsChat=Trường này biểu thị người xem chỉ có thể chat với người xem khác không hay chat được với tất cả mọi người trong server *tùy chọn* 
prop.tooltip.chatLoggingFile=Trường này biểu thị tên tệp được sử dụng để lưu nhật ký chat. Đường dẫn là "SERVER_PATH/KFGame/Logs/". *tùy chọn*
prop.tooltip.timeBetweenKicks=Trường này biểu thị thời gian bạn phải đợi để tạo một vote kick mới sau khi vote kick trước đó không thành công *tùy chọn*
prop.tooltip.maxIdleTime=Trường này biểu thị thời gian tối đa mà người chơi có thể AFK trước khi tự động bị kick khỏi server. Tối đa là 300 giây. *tùy chọn*
prop.tooltip.deadPlayersCanTalk=Trường này biểu thị thời gian tối đa mà người chơi có thể AFK trước khi tự động bị kick khỏi server. Tối đa là 300 giây. *tùy chọn*
prop.tooltip.readyUpDelay=Trường này biểu thị thời gian "tính bằng giây" bạn phải đợi khi tất cả người trong server đều đã bấm READY UP nhưng ngoại trừ một hoặc hai người chưa bấm. *tùy chọn*
prop.tooltip.gameStartDelay=Trường này biểu thị độ trễ "tính bằng giây" mà bạn đợi sau khi tất cả đều mọi người đều bấm nút READY UP. Giá trị tối thiểu là 1. "tùy chọn" (nói nôm na là độ trễ trước khi có thể vào game)
prop.tooltip.maxSpectators=Trường này biểu thị số lượng tối đa người xem (spectator) được phép vào server của bạn. *tùy chọn*
prop.tooltip.mapObjetives=Trường này biểu thị mục tiêu map có được bật hay không. *tùy chọn* (Giải thích mục tiêu của map là gì? từ wave 2 trở đi Stand Your Ground có 35% sẽ xuất hiện, nhiệm vụ của bạn và team là đứng trong đó đến khi hoàn thành, không làm cũng chả sao cả nhưng làm thì sẽ được thêm dosh)
prop.tooltip.pickupItems=Trường này biểu thị "CHO PHÉP NHẶT VŨ KHÍ, GIÁP" có đươc bật hay không. *tùy chọn*
prop.tooltip.friendlyFirePercentage=Trường này biểu thị phần trăm sát thương người chơi gây ra cho đồng đội. *tùy chọn*
prop.tooltip.mapPreviewUrl=Trường này là đường dẫn URL ảnh preview của map đã chọn
prop.tooltip.mapThumbnail=Ảnh này là ảnh preview thu nhỏ của map đã chọn
prop.tooltip.alias=Trường biểu thị bí danh tùy chỉnh được gán cho map. nó được đặt giống như tên bản đồ theo mặc định.
prop.tooltip.infoUrl=Trường này là đường dẫn URL trang thông tin của map đã chọn
prop.tooltip.previousMap=Nút này cho phép di chuyển đến map/mod trước đó trong danh sách map/mod đã chọn
prop.tooltip.nextMap=Nút này cho phép di chuyển đến map/mod tiếp theo đó trong danh sách map/mod đã chọn
prop.tooltip.backMapList=Nút này cho phép quay lại trang chính của map/mod
prop.tooltip.mapName=Tên của map/mod được hiển thị tại đây
prop.tooltip.isOfficial=Trường này biểu thị map được chọn có phải là map chính thức hay không
prop.tooltip.downloaded=Trường này biểu thị map/mod đang chọn đã được tải xuống hay không
prop.tooltip.platform=Trường này biểu thị nền tảng mà map đã được cài đặt
prop.tooltip.idWorkShop=ID Workshop của map/mod được hiện thị tại đây
prop.tooltip.importationDate=Trường này biểu thị ngày map/mod được nhập vào Launcher
prop.tooltip.releaseDate=Trường này biểu thị ngày phát hành của map/mod đã chọn
prop.tooltip.loadDefaults=Nút này cho phép nạp lại các giá trị mặc định (khôi phục cài đặt gốc)
prop.tooltip.tickrate=Các trường này biểu thị maximum tickrate của server qua Network/Lan
prop.tooltip.maxClientRate=Các trường biểu thị maximum client rate của server qua Lan/Internet
# MENSAJES EMERGENTES
prop.tooltip.profile=Este campo indica el perfil seleccionado a ser aplicado. Cuando un perfil es seleccionado, los otros campos son rellenados con la configuraci\u00f3n espec\u00edfica del perfil. Es obligatorio
prop.tooltip.language=Este campo indica el idioma seleccionado a ser aplicado. Cuando un idioma es seleccionado, debes reiniciar la aplicaci\u00f3n para que los cambios tengan efecto. Es obligatorio
prop.tooltip.gameType=Este campo indica el tipo de juego seleccionado a ser aplicado. Cuando un tipo de juego es seleccionado, las dificultades y longitudes pueden estar activas o no. Es obligatorio
prop.tooltip.map=Este campo indica el mapa seleccionado a ser aplicado. Los mapas personalizados son resaltados por la palabra [custom]. Es obligatorio.
prop.tooltip.difficulty=Este campo indica la dificultad seleccionada a ser aplicada. No est\u00e1 siempre activo, depende del tipo de juego seleccionado. Es obligatorio
prop.tooltip.length=Este campo indica la longitud seleccionada a ser aplicada. No est\u00e1 siempre activo, depende del tipo de juego seleccionado. Es obligatorio
prop.tooltip.maxPlayers=Este campo indica el m\u00e1x.jugadores seleccionado a ser aplicado. Es obligatorio
prop.tooltip.serverName=Este campo indica el nombre de servidor. Debe contener una frase alfanum\u00e9rica. Es obligatorio
prop.tooltip.serverPassword=Este campo indica una contrase\u00f1a de servidor. Los usuarios deben validar la contrase\u00f1a cuando se autentican al servidor. Es opcional
prop.tooltip.webPage=Estos campos indican si la p\u00e1gina de WebAdmin est\u00e1 activa o no y la contrase\u00f1a para validarse. WebAdmin es usado para gestionar el servidor mientras se est\u00e1 ejecutando
prop.tooltip.ports=Estos campos indican los puertos usados por el servidor. Tienen que estar abiertos en el router y firewall para que el servidor sea p\u00fablico en internet
prop.tooltip.clan=Este campo indica el alias de tu Clan. Si es definido, ser\u00e1 visible en la pantalla de bienvenida del juego. Es optional
prop.tooltip.weblink=Este campo indica el enlace a tu web. Si es definida, ser\u00e1 visible en la pantalla de bienvenida del juego. Es opcional
prop.tooltip.urlImage=Este campo indica una URL de im\u00e1gen. La im\u00e1gen debe ser guardada en internet y accesible mediante un enlace. La resoluci\u00f3n debe ser 512x256 y el formato PNG. Si es definida, ser\u00e1 visible en la pantalla de bienvenida del juego. Es un par\u00e1metro opcional del servidor, pero es obligatorio si quieres ver la pantalla de bienvenida
prop.tooltip.welcomeMessage=Este campo indica un mensaje de bienvenida. Si es definido, ser\u00e1 visible en la pantalla de bienvenida del juego. Es un par\u00e1metro opcional del servidor, pero es obligatorio si quieres ver la pantalla de bienvenida
prop.tooltip.customParameters=Este campo indica otros par\u00e1metros usados por el servidor, as\u00ed como, par\u00e1metros personalizados usados por MODs. Tienen que estar separados unos de otros por el caracter ?. Es opcional
prop.tooltip.runServer=Este bot\u00f3n ejecuta uno o m\u00faltiples servidores KF2. Si hay m\u00e1s de un perfil, ejecuta un servidor por perfil seleccionado a la vez
prop.tooltip.joinServer=Este bot\u00f3n inicia el juego y se une a un servidor en ejecuci\u00f3n. Si hay m\u00e1s de un perfil, puedes seleccionar el servidor al que te quieres unir
prop.tooltip.thumbnail=Esta es una im\u00e1gen almacenada en internet. La resoluci\u00f3n debe ser 512x256 y formato PNG. El servidor de alojamiento debe ser http (no est\u00e1 permitido https). Si es definida, ser\u00e1 visible en la pantalla de bienvenida del juego. Es un par\u00e1metro opcional del servidor, pero es obligatorio si quieres ver la pantalla de bienvenida
prop.tooltip.installationFolder=Este campo indica la carpeta ra\u00edz de la instalaci\u00f3n del servidor. Es obligatorio para poder realizar cualquier acci\u00f3n sobre el lanzador
prop.tooltip.validateFiles=Este campo indica si el servidor debe validar los ficheros durante el proceso de instalaci\u00f3n o actualizaci\u00f3n. Esto es, revisar la integridad de los ficheros, \u00fatil cuando el servidor esta corrupto
prop.tooltip.updateBeta=Este campo indica si el servidor debe actualizar a una versi\u00f3n beta. Es opcional
prop.tooltip.betaBrunch=Este campo indica el nombre de la rama beta. Es obligatorio s\u00f3lamente si quieres actualizar el servidor a una versi\u00f3n beta
prop.tooltip.exploreFolder=Este bot\u00f3n permite navegar por las carpetas para encontrar el directorio padre de instalaci\u00f3n del servidor
prop.tooltip.installUpdate=Este bot\u00f3n permite instalar o actualizar el servidor mediante la aplicaci\u00f3n SteamCmd. La carpeta de instalaci\u00f3n debe haberse definido previamente
prop.tooltip.searchMaps=Este campo filtra aquellos mapas/mods que contienen los caracteres escritos en sus nombres
prop.tooltip.selectAllMaps=Este check permite seleccionar/deseleccionar todos los mapas/mods de la pesta\u00f1a de elementos visible
prop.tooltip.slide=Este control deslizante permite cambiar el n\u00famero de columnas de las miniaturas de mapas/mods en pantalla
prop.tooltip.addProfile=Este bot\u00f3n permite a\u00f1adir un nuevo perfil al lanzador. El nuevo perfil tiene una configuraci\u00f3n por defecto
prop.tooltip.removeProfile=Este bot\u00f3n permite eliminar el perfil seleccionado del lanzador
prop.tooltip.cloneProfile=Este bot\u00f3n permite duplicar el perfil seleccionado a otro distinto. El nombre de ambos debe ser diferente
prop.tooltip.importProfiles=Este bot\u00f3n permite importar perfiles de fichero al lanzador
prop.tooltip.exportProfiles=Este bot\u00f3n permite exportar perfiles del lanzador a fichero
prop.tooltip.profileName=Este campo indica los nombres de perfil disponibles en el lanzador. Es obligatorio
prop.tooltip.addGameType=Este bot\u00f3n permite a\u00f1adir un nuevo tipo de juego al lanzador
prop.tooltip.removeGameType=Este bot\u00f3n permite eliminar el tipo de juego seleccionado del lanzador
prop.tooltip.gameTypeCode=Este campo indica los c\u00f3digos de tipos de juegos disponibles en el lanzador. Los c\u00f3digos deben ser exactamente como son definidos en la documentaci\u00f3n del servidor. Es obligatorio
prop.tooltip.gameTypeDescription=Este campo indica las descripciones de tipos de juegos disponibles en el lanzador. Es obligatorio
prop.tooltip.difficultiesEnabled=Este campo indica si el combo de dificultades est\u00e1 activo o no para cada tipo de juego
prop.tooltip.lengthsEnabled=Este campo indica si el combo de longitudes est\u00e1 activo o no para cada tipo de juego
prop.tooltip.addDifficulty=Este bot\u00f3n permite a\u00f1adir una nueva dificultad al lanzador
prop.tooltip.removeDifficulty=Este bot\u00f3n permite eliminar la dificultad seleccionada del lanzador
prop.tooltip.difficultyCode=Este campo indica los c\u00f3digos de dificultades disponibles en el lanzador. Los c\u00f3digos deben ser exactamente como son definidos en la documentaci\u00f3n del servidor. Es obligatorio
prop.tooltip.difficultyDescription=Este campo indica las descripciones de dificultades disponibles en el lanzador. Es obligatorio
prop.tooltip.addLength=Este bot\u00f3n permite a\u00f1adir una nueva longitud al lanzador
prop.tooltip.removeLength=Este bot\u00f3n permite eliminar la longitud seleccionada del lanzador
prop.tooltip.lengthCode=Este campo indica los c\u00f3digos de longitudes disponibles en el lanzador. Los c\u00f3digos deben ser exactamente como son definidos en la documentaci\u00f3n del servidor. Es obligatorio
prop.tooltip.lengthDescription=Este campo indica las descripciones de longitudes disponibles en el lanzador. Es obligatorio
prop.tooltip.addMaxPlayers=Este bot\u00f3n permite a\u00f1adir una nuevo m\u00e1x.jugadores al lanzador
prop.tooltip.removeMaxPlayers=Este bot\u00f3n permite eliminar el m\u00e1x.jugadores seleccionado del lanzador
prop.tooltip.maxPlayersCode=Este campo indica los c\u00f3digos de m\u00e1x.jugadores disponibles en el lanzador. Los c\u00f3digos deben ser exactamente como son definidos en la documentaci\u00f3n del servidor. Es obligatorio
prop.tooltip.maxPlayersDescription=Este campo indica las descripciones de m\u00e1x.jugadores disponibles en el lanzador. Es obligatorio
prop.tooltip.takeover=Este campo indica si el servidor puede ser controlado por otros
prop.tooltip.teamCollision=Este campo indica si la colisi\u00f3n de equipo est\u00e1 activa o no. Es opcional
prop.tooltip.adminPause=Este campo indica si el administrador puede pausar la partida o no. Es opcional
prop.tooltip.adminLogin=Este campo indica si la entrada del administrador es anunciada o no. Es opcional
prop.tooltip.mapVoting=Este campo indica si la votaci\u00f3n de mapas est\u00e1 activa o no. Es opcional
prop.tooltip.kickVoting=Este campo indica si la votaci\u00f3n de expulsi\u00f3n est\u00e1 activa o no. Es opcional
prop.tooltip.publicTextChat=Este campo indica si el chat de texto est\u00e1 activo o no. Es opcional
prop.tooltip.voip=Este campo indica si la comunicaci\u00f3n por VoIP est\u00e1 activa o no. Es opcional
prop.tooltip.chatLogging=Este campo indica si el registro del chat est\u00e1 activo o no. Es opcional
prop.tooltip.mapVotingTime=Este campo indica la cantidad de tiempo, en segundos, para la votaci\u00f3n de mapa. Es opcional
prop.tooltip.kickPercentage=Este campo indica el porcentaje de votos para expulsar a un jugador. M\u00ednimo: 0, m\u00e1ximo: 1. Es opcional
prop.tooltip.spectatorsChat=Este campo indica si el chat de espectadores s\u00f3lamente habla con otros espectadores o bien con todo el mundo. Es opcional
prop.tooltip.chatLoggingFile=Este campo indica el nombre del fichero de logs del chat. La ruta es "RUTA_SERVIDOR/KFGame/Logs/". Es opcional
prop.tooltip.timeBetweenKicks=Este campo indica el tiempo de espera tras una expulsi\u00f3n fallida y una nueva votación. Es opcional
prop.tooltip.maxIdleTime=Este campo indica el tiempo m\u00e1ximo de inactividad de jugadores antes de que sean expulsados autom\u00e1ticamente. El valor m\u00e1ximo es 300 segundos. Es opcional
prop.tooltip.deadPlayersCanTalk=Este campo indica si los jugadores que mueren pueden hablar por el chat hasta que se reincorporen. Es optional
prop.tooltip.readyUpDelay=Este campo indica el tiempo, en segundos, que debes esperar cuando todos los jugadores están preparados excepto uno. Es opcional
prop.tooltip.gameStartDelay=Este campo indica el tiempo de espera , en segundos, que debes esperar cuando todos los jugadores están preparados. Es opcional
prop.tooltip.maxSpectators=Este campo indica el n\u00famero m\u00e1ximo de espectadores permitidos. Es opcional
prop.tooltip.mapObjetives=Este campo indica si los objetivos de mapa están activos o no. Es opcional
prop.tooltip.pickupItems=Este campo indica si la recogida de kevlar y armas está activa o no. Es opcional
prop.tooltip.friendlyFirePercentage=Este campo indica el porcentaje de daño que los jugadores infligen a otros miembros de equipo. Es opcional
prop.tooltip.mapPreviewUrl=Este campo indica la URL de la vista previa del mapa seleccionado
prop.tooltip.mapThumbnail=Esta es la im\u00e1gen vista previa del mapa seleccionado
prop.tooltip.alias=Este campo indica el alias personalizado asignado a un mapa. Por defecto, es el mismo que el nombre del mapa
prop.tooltip.infoUrl=Este campo es la URL de la p\u00e1gina de informaci\u00f3n asignada al mapa seleccionado
prop.tooltip.previousMap=Este bot\u00f3n permite desplazarse al mapa anterior de la lista de mapas seleccionados
prop.tooltip.nextMap=Este bot\u00f3n permite desplazarse al mapa siguiente de la lista de mapas seleccionados
prop.tooltip.backMapList=Este bot\u00f3n permite retroceder a la p\u00e1gina principal de mapas
prop.tooltip.mapName=Este campo indica el nombre del mapa seleccionado
prop.tooltip.isOfficial=Este campo indica si el mapa seleccionado es oficial
prop.tooltip.downloaded=Este campo indica si el mapa seleccionado est\u00e1 descargado
prop.tooltip.platform=Este campo indica la plataforma donde el mapa ha sido instalado
prop.tooltip.idWorkShop=Este campo indica el n\u00famero identificador de la p\u00e1gina de WorkShop del mapa
prop.tooltip.importationDate=Este campo indica la fecha de importaci\u00f3n del mapa seleccionado al lanzador
prop.tooltip.releaseDate=Este campo indica la fecha de lanzamiento del mapa seleccionado
# TOOLTIPS
prop.tooltip.profile=Ce champ indique le profil s\u00e9lectionn\u00e9 \u00e0 appliquer. Lorsqu'un profil est s\u00e9lectionn\u00e9, tous les autres champs sont remplis avec la configuration sp\u00e9cifique du profil. C'est indispensable
prop.tooltip.language=Ce champ indique la langue s\u00e9lectionn\u00e9e \u00e0 appliquer. Lorsqu'une langue est s\u00e9lectionn\u00e9e, vous devez red\u00e9marrer l'application pour que les modifications prennent effet. C'est indispensable
prop.tooltip.gameType=Ce champ indique le type de jeu s\u00e9lectionn\u00e9 \u00e0 appliquer. Lorsqu'un type de jeu est s\u00e9lectionn\u00e9, les difficult\u00e9s et les dur\u00e9es peuvent \u00eatre activ\u00e9es ou d\u00e9sactiv\u00e9es. C'est indispensable
prop.tooltip.map=Ce champ indique la carte s\u00e9lectionn\u00e9e \u00e0 appliquer. Les cartes personnalis\u00e9es sont mises en \u00e9vidence par un mot[personnalis\u00e9]. C'est indispensable
prop.tooltip.difficulty=Ce champ indique la difficult\u00e9 s\u00e9lectionn\u00e9e \u00e0 appliquer. Ce n'est pas toujours activ\u00e9, cela d\u00e9pend du type de jeu s\u00e9lectionn\u00e9. C'est indispensable
prop.tooltip.length=Ce champ indique la longueur s\u00e9lectionn\u00e9e \u00e0 appliquer. Ce n'est pas toujours activ\u00e9, cela d\u00e9pend du type de jeu s\u00e9lectionn\u00e9. C'est indispensable
prop.tooltip.maxPlayers=Ce champ indique le nombre maximum de joueurs s\u00e9lectionn\u00e9s \u00e0 appliquer. C'est indispensable 
prop.tooltip.serverName=Ce champ indique le nom du serveur. Il doit contenir une formule alphanum\u00e9rique. C'est indispensable
prop.tooltip.serverPassword=Ce champ indique un mot de passe de serveur. Les utilisateurs doivent valider le mot de passe lorsqu'ils se connectent au serveur. C'est facultatif
prop.tooltip.webPage=Ce champ indique si la page WebAdmin est activ\u00e9e ou non. WebAdmin est utilis\u00e9 pour g\u00e9rer le serveur alors qu'il est encore en cours d'ex\u00e9cution.
prop.tooltip.webPassword=Ce champ indique un mot de passe Web. Le launcher utilise ce mot de passe pour se connecter automatiquement \u00e0 la page WebAdmin. C'est facultatif
prop.tooltip.ports=Ces champs indiquent les ports utilis\u00e9s par le serveur. Ils doivent \u00eatre ouverts dans le routeur et le pare-feu afin que le serveur soit public sur internet.
prop.tooltip.clan=Ce champ indique l'alias de votre Clan. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est facultatif
prop.tooltip.weblink=Ce champ indique votre site web. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est facultatif
prop.tooltip.urlImage=Ce champ indique une URL d'image. L'image doit \u00eatre stock\u00e9e sur internet et accessible par un lien. La r\u00e9solution de l'image doit \u00eatre de 512x256 et le format PNG. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est un param\u00e8tre optionnel du serveur, mais c'est obligatoire si vous voulez voir l'\u00e9cran d'accueil.
prop.tooltip.welcomeMessage=Ce champ indique un message de bienvenue. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est un param\u00e8tre optionnel du serveur, mais c'est obligatoire si vous voulez voir l'\u00e9cran d'accueil.
prop.tooltip.customParameters=Ce champ indique les autres param\u00e8tres utilis\u00e9s par le serveur ainsi que les param\u00e8tres personnalis\u00e9s utilis\u00e9s par les MODs. Ils doivent \u00eatre s\u00e9par\u00e9s l'un de l'autre par un caract\u00e8re ?. Ce champ est facultatif
prop.tooltip.console=Ce champ indique les commandes que l'application lance pour ex\u00e9cuter un serveur ainsi que pour rejoindre un serveur.
prop.tooltip.runServer=Ce bouton permet d'ex\u00e9cuter un ou plusieurs serveurs KF2. S'il y a plus d'un profil, cela ex\u00e9cutera un serveur par profil s\u00e9lectionn\u00e9.
prop.tooltip.joinServer=Ce bouton d\u00e9marre le jeu du client et rejoint un serveur en cours d'ex\u00e9cution. Si vous avez plus d'un profil, vous pouvez s\u00e9lectionner le serveur que vous souhaitez rejoindre
prop.tooltip.thumbnail=C'est une image stock\u00e9e sur Internet. La r\u00e9solution de l'image doit \u00eatre de 512x256 et le format PNG. S'il est d\u00e9fini, cela sera visible dans l'\u00e9cran d'accueil du serveur de jeu. C'est un param\u00e8tre optionnel du serveur, mais c'est obligatoire si vous voulez voir l'\u00e9cran d'accueil.
prop.tooltip.installationFolder=Ce champ indique le dossier d'installation racine du serveur. Il est obligatoire pour toute op\u00e9ration avec le launcher.
prop.tooltip.validateFiles=Ce champ indique si le serveur doit v\u00e9rifier les fichiers pendant l'installation ou la mise \u00e0 jour. Cela signifie, de v\u00e9rifier l'int\u00e9grit\u00e9 des fichiers, utile lorsque le serveur est corrompu. C'est facultatif
prop.tooltip.updateBeta=Ce champ indique si le serveur doit se mettre \u00e0 jour vers une version B\u00eata. C'est facultatif
prop.tooltip.betaBrunch=Ce champ indique le nom de branche b\u00eata. Ce n'est obligatoire que si vous souhaitez mettre \u00e0 jour le serveur vers une version b\u00eata.
prop.tooltip.exploreFolder=Ce bouton permet de parcourir les dossiers pour trouver le dossier racine d'installation du serveur
prop.tooltip.installUpdate=Ce bouton permet d'installer ou de mettre \u00e0 jour le serveur via l'application SteamCmd. Le dossier d'installation doit \u00eatre d\u00e9fini au pr\u00e9alable
prop.tooltip.searchMaps=Ce champ recherche les cartes/mods qui contiennent les caract\u00e8res \u00e9crits dans leur nom.
prop.tooltip.addMaps=Ce bouton permet d'ajouter des cartes ou des mods par URL/id WorkShop s\u00e9par\u00e9 par des virgules.
prop.tooltip.searchInWorkShop=Ce bouton permet de rechercher des cartes/mods dans les pages de WorkShop
prop.tooltip.removeMaps=Ce bouton permet de supprimer des cartes/mods s\u00e9lectionn\u00e9s du launcher. Au moins une carte/mod doit \u00eatre s\u00e9lectionn\u00e9e au pr\u00e9alable
prop.tooltip.selectAllMaps=Ce bouton permet de s\u00e9lectionner/d\u00e9s\u00e9lectionner toutes les cartes/mods de l'onglet des \u00e9l\u00e9ments visible
prop.tooltip.importMaps=Ce bouton permet d'importer les cartes et mods d\u00e9tect\u00e9s dans le serveur qui ne sont pas encore dans le launcher.
prop.tooltip.slide=Ce curseur permet de changer le nombre de colonnes des miniatures des cartes/mods \u00e0 l'\u00e9cran.
prop.tooltip.addProfile=Ce bouton permet d'ajouter un nouveau profil au lanceur. Le nouveau profil a une configuration par d\u00e9faut
prop.tooltip.removeProfile=Ce bouton permet de supprimer le profil s\u00e9lectionn\u00e9 du launcher
prop.tooltip.cloneProfile=Ce bouton permet de dupliquer le profil s\u00e9lectionn\u00e9 dans un autre profil. Le nom du nouveau profil doit \u00eatre diff\u00e9rent.
prop.tooltip.importProfiles=Ce bouton permet d'importer des profils depuis un fichier vers le launcher
prop.tooltip.exportProfiles=Ce bouton permet d'exporter des profils depuis le launcher vers un fichier
prop.tooltip.profileName=Ce champ indique les noms de profils disponibles dans le lanceur. C'est indispensable
prop.tooltip.addGameType=Ce bouton permet d'ajouter un nouveau type de jeu au launcher
prop.tooltip.removeGameType=Ce bouton permet de supprimer le type de jeu s\u00e9lectionn\u00e9 du launcher

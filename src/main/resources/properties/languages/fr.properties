# TOOLTIPS
prop.tooltip.profile=Ce champ indique le profil s\u00e9lectionn\u00e9 \u00e0 appliquer. Lorsqu'un profil est s\u00e9lectionn\u00e9, tous les autres champs sont remplis avec la configuration sp\u00e9cifique du profil. C'est indispensable
prop.tooltip.language=Ce champ indique la langue s\u00e9lectionn\u00e9e \u00e0 appliquer. Lorsqu'une langue est s\u00e9lectionn\u00e9e, vous devez red\u00e9marrer l'application pour que les modifications prennent effet. C'est indispensable
prop.tooltip.gameType=Ce champ indique le type de jeu s\u00e9lectionn\u00e9 \u00e0 appliquer. Lorsqu'un type de jeu est s\u00e9lectionn\u00e9, les difficult\u00e9s et les dur\u00e9es peuvent \u00eatre activ\u00e9es ou d\u00e9sactiv\u00e9es. C'est indispensable
prop.tooltip.map=Ce champ indique la carte s\u00e9lectionn\u00e9e \u00e0 appliquer. Les cartes personnalis\u00e9es sont mises en \u00e9vidence par un mot[personnalis\u00e9]. C'est indispensable
prop.tooltip.difficulty=Ce champ indique la difficult\u00e9 s\u00e9lectionn\u00e9e \u00e0 appliquer. Ce n'est pas toujours activ\u00e9, cela d\u00e9pend du type de jeu s\u00e9lectionn\u00e9. C'est indispensable
prop.tooltip.length=Ce champ indique la longueur s\u00e9lectionn\u00e9e \u00e0 appliquer. Ce n'est pas toujours activ\u00e9, cela d\u00e9pend du type de jeu s\u00e9lectionn\u00e9. C'est indispensable
prop.tooltip.maxPlayers=Ce champ indique le nombre maximum de joueurs s\u00e9lectionn\u00e9s \u00e0 appliquer. C'est indispensable 
prop.tooltip.serverName=Ce champ indique le nom du serveur. Il doit contenir une formule alphanum\u00e9rique. C'est indispensable
prop.tooltip.serverPassword=Ce champ indique un mot de passe de serveur. Les utilisateurs doivent valider le mot de passe lorsqu'ils se connectent au serveur. C'est facultatif
prop.tooltip.webPage=Ces champs indiquent si la page WebAdmin est activ\u00e9e ou non et le mot de passe pour se connecter. WebAdmin est utilis\u00e9 pour g\u00e9rer le serveur alors qu'il est encore en cours d'ex\u00e9cution.
prop.tooltip.ports=Ces champs indiquent les ports utilis\u00e9s par le serveur. Ils doivent \u00eatre ouverts dans le routeur et le pare-feu afin que le serveur soit public sur internet.
prop.tooltip.clan=Ce champ indique l'alias de votre Clan. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est facultatif
prop.tooltip.weblink=Ce champ indique votre site web. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est facultatif
prop.tooltip.urlImage=Ce champ indique une URL d'image. L'image doit \u00eatre stock\u00e9e sur internet et accessible par un lien. La r\u00e9solution de l'image doit \u00eatre de 512x256 et le format PNG. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est un param\u00e8tre optionnel du serveur, mais c'est obligatoire si vous voulez voir l'\u00e9cran d'accueil.
prop.tooltip.welcomeMessage=Ce champ indique un message de bienvenue. S'il est d\u00e9fini, il sera visible dans l'\u00e9cran d'accueil du jeu serveur. C'est un param\u00e8tre optionnel du serveur, mais c'est obligatoire si vous voulez voir l'\u00e9cran d'accueil.
prop.tooltip.customParameters=Ce champ indique les autres param\u00e8tres utilis\u00e9s par le serveur ainsi que les param\u00e8tres personnalis\u00e9s utilis\u00e9s par les MODs. Ils doivent \u00eatre s\u00e9par\u00e9s l'un de l'autre par un caract\u00e8re ?. Ce champ est facultatif
prop.tooltip.runServer=Ce bouton permet d'ex\u00e9cuter un ou plusieurs serveurs KF2. S'il y a plus d'un profil, cela ex\u00e9cutera un serveur par profil s\u00e9lectionn\u00e9.
prop.tooltip.joinServer=Ce bouton d\u00e9marre le jeu du client et rejoint un serveur en cours d'ex\u00e9cution. Si vous avez plus d'un profil, vous pouvez s\u00e9lectionner le serveur que vous souhaitez rejoindre
prop.tooltip.thumbnail=C'est une image stock\u00e9e sur Internet. La r\u00e9solution de l'image doit \u00eatre de 512x256 et le format PNG. Le serveur d'hébergement doit \u00eatre http (pas https autoris\u00e9). S'il est d\u00e9fini, cela sera visible dans l'\u00e9cran d'accueil du serveur de jeu. C'est un param\u00e8tre optionnel du serveur, mais c'est obligatoire si vous voulez voir l'\u00e9cran d'accueil.
prop.tooltip.installationFolder=Ce champ indique le dossier d'installation racine du serveur. Il est obligatoire pour toute op\u00e9ration avec le launcher.
prop.tooltip.validateFiles=Ce champ indique si le serveur doit v\u00e9rifier les fichiers pendant l'installation ou la mise \u00e0 jour. Cela signifie, de v\u00e9rifier l'int\u00e9grit\u00e9 des fichiers, utile lorsque le serveur est corrompu. C'est facultatif
prop.tooltip.updateBeta=Ce champ indique si le serveur doit se mettre \u00e0 jour vers une version B\u00eata. C'est facultatif
prop.tooltip.betaBrunch=Ce champ indique le nom de branche b\u00eata. Ce n'est obligatoire que si vous souhaitez mettre \u00e0 jour le serveur vers une version b\u00eata.
prop.tooltip.exploreFolder=Ce bouton permet de parcourir les dossiers pour trouver le dossier racine d'installation du serveur
prop.tooltip.installUpdate=Ce bouton permet d'installer ou de mettre \u00e0 jour le serveur via l'application SteamCmd. Le dossier d'installation doit \u00eatre d\u00e9fini au pr\u00e9alable
prop.tooltip.searchMaps=Ce champ recherche les cartes/mods qui contiennent les caract\u00e8res \u00e9crits dans leur nom.
prop.tooltip.selectAllMaps=Ce contr\u00f4le permet de s\u00e9lectionner/d\u00e9s\u00e9lectionner toutes les cartes/mods de l'onglet des \u00e9l\u00e9ments visible
prop.tooltip.slide=Ce curseur permet de changer le nombre de colonnes des miniatures des cartes/mods \u00e0 l'\u00e9cran.
prop.tooltip.addProfile=Ce bouton permet d'ajouter un nouveau profil au lanceur. Le nouveau profil a une configuration par d\u00e9faut
prop.tooltip.removeProfile=Ce bouton permet de supprimer le profil s\u00e9lectionn\u00e9 du launcher
prop.tooltip.cloneProfile=Ce bouton permet de dupliquer le profil s\u00e9lectionn\u00e9 dans un autre profil. Le nom du nouveau profil doit \u00eatre diff\u00e9rent.
prop.tooltip.importProfiles=Ce bouton permet d'importer des profils depuis un fichier vers le launcher
prop.tooltip.exportProfiles=Ce bouton permet d'exporter des profils depuis le launcher vers un fichier
prop.tooltip.profileName=Ce champ indique les noms de profils disponibles dans le lanceur. C'est indispensable
prop.tooltip.addGameType=Ce bouton permet d'ajouter un nouveau type de jeu au launcher
prop.tooltip.removeGameType=Ce bouton permet de supprimer le type de jeu s\u00e9lectionn\u00e9 du launcher
prop.tooltip.gameTypeCode=Ce champ indique les codes de type de jeu disponible dans le launcher. Les codes doivent \u00eatre exactement comme d\u00e9finis dans la documentation du serveur. C'est indispensable
prop.tooltip.gameTypeDescription=Ce champ indique les descriptions des types de jeu disponibles dans le launcher. C'est indispensable
prop.tooltip.difficultiesEnabled=Ce champ indique si les combinaisons de difficult\u00e9s est activ\u00e9 ou non pour chaque type de jeu.
prop.tooltip.lengthsEnabled=Ce champ indique si les combinaisons de longueurs sont activ\u00e9es ou non pour chaque type de jeu.
prop.tooltip.addDifficulty=Ce bouton permet d'ajouter une nouvelle difficult\u00e9 au launcher
prop.tooltip.removeDifficulty=Ce bouton permet de supprimer la difficult\u00e9 s\u00e9lectionn\u00e9e du launcher
prop.tooltip.difficultyCode=Ce champ indique les codes de difficult\u00e9 disponibles dans le launcher. Les codes doivent \u00eatre exactement comme d\u00e9finis dans la documentation du serveur. C'est obligatoire
prop.tooltip.difficultyDescription=Ce champ indique les descriptions des difficult\u00e9s disponibles dans le launcher. C'est obligatoire
prop.tooltip.addLength=Ce bouton permet d'ajouter une nouvelle longueur au launcher
prop.tooltip.removeLength=Ce bouton permet de retirer la longueur s\u00e9lectionn\u00e9e du launcher
prop.tooltip.lengthCode=Ce champ indique les codes de longueur disponibles dans le launcher. Les codes doivent \u00eatre exactement comme d\u00e9finis dans la documentation du serveur. C'est obligatoire
prop.tooltip.lengthDescription=Ce champ indique les descriptions des longueurs disponibles dans le launcher. C'est obligatoire
prop.tooltip.addMaxPlayers=Ce bouton permet d'ajouter un nouveau maximum de joueurs au launcher.
prop.tooltip.removeMaxPlayers=Ce bouton permet de supprimer les joueurs maximum s\u00e9lectionn\u00e9s du launcher.
prop.tooltip.maxPlayersCode=Ce champ indique les codes joueurs maximum disponibles dans le launcher. Les codes doivent \u00eatre exactement comme d\u00e9finis dans la documentation du serveur. C'est obligatoire
prop.tooltip.maxPlayersDescription=Ce champ indique les descriptions des joueurs maximum disponibles dans le launcher. C'est obligatoire
prop.tooltip.takeover=Ce champ indique si le serveur peut \u00eatre repris par d'autres
prop.tooltip.teamCollision=Ce champ indique si la collision d'\u00e9quipes est activ\u00e9e ou non. C'est optionnel
prop.tooltip.adminPause=Ce champ indique si l'administrateur peut ou non mettre le jeu en pause. C'est optionnel
prop.tooltip.adminLogin=Ce champ indique si annoncer ou non la connexion de l'administrateur. C'est optionnel
prop.tooltip.mapVoting=Ce champ indique si le vote de carte est activ\u00e9 ou non. C'est optionnel
prop.tooltip.kickVoting=Ce champ indique si le vote de kick est activ\u00e9 ou non. C'est optionnel
prop.tooltip.publicTextChat=Ce champ indique si le chat texte est activ\u00e9 ou non. C'est optionnel
prop.tooltip.voip=Ce champ indique si la communication VoIP est activ\u00e9e ou non. C'est optionnel
prop.tooltip.chatLogging=Ce champ indique si l'enregistrement de la discussion est activ\u00e9e ou non. C'est optionnel
prop.tooltip.mapVotingTime=Ce champ indique le temps, en secondes, n\u00e9cessaire pour voter sur la carte. C'est optionnel
prop.tooltip.kickPercentage=Ce champ indique le pourcentage de votes pour kicker un joueur. Minimum: 0, maximum: 1. C'est optionnel
prop.tooltip.spectatorsChat=Ce champ indique si le chat des spectateurs ne parle qu'aux autres spectateurs ou \u00e0 tout le monde. C'est optionnel
prop.tooltip.chatLoggingFile=Ce champ indique le nom de fichier utilis\u00e9 pour l'enregistrement de la discussion. Le chemin est "CHEMIN_DU_SERVEUR/KFGame/Logs/". C'est optionnel
prop.tooltip.timeBetweenKicks=Ce champ indique le temps que vous devez attendre apr\u00e8s l'\u00e9chec d'un vote de kick avant de lancer un autre vote. C'est optionnel
prop.tooltip.maxIdleTime=Ce champ indique le temps maximum pendant lequel les joueurs peuvent \u00eatre inactifs avant d'\u00eatre automatiquement expuls\u00e9s. Maximum est de 300 secondes. C'est optionnel
prop.tooltip.deadPlayersCanTalk=Ce champ indique si les joueurs d\u00e9c\u00e9d\u00e9s seront en mesure de parler jusqu'\u00e0 ce qu'ils reviennent. C'est optionnel
prop.tooltip.readyUpDelay=Ce champ indique le temps, en secondes, vous devez attendre puisque tous les joueurs sont r\u00e9gl\u00e9s sur "Pr\u00eat" sauf un. C'est optionnel
prop.tooltip.gameStartDelay=Ce champ indique le d\u00e9lai, en secondes, apr\u00e8s que tous les joueurs soient r\u00e9gl\u00e9s sur "Pr\u00eat". La valeur minimale est 1. C'est optionnel
prop.tooltip.maxSpectators=Ce champ indique le nombre maximum de spectateurs autoris\u00e9s. C'est optionnel
prop.tooltip.mapObjetives=Ce champ indique si les objectifs de la carte sont activ\u00e9s ou non. C'est optionnel
prop.tooltip.pickupItems=Ce champ indique si activer ou d\u00e9sactiver les collectes de kevlar et d'armes. C'est optionnel
prop.tooltip.friendlyFirePercentage=Ce champ indique le pourcentage de d\u00e9g\u00e2ts que les joueurs infligent \u00e0 leurs co\u00e9quipiers. C'est optionnel
prop.tooltip.mapPreviewUrl=Ce champ indique l'URL de l'image d'aper\u00e7u de la carte s\u00e9lectionn\u00e9e
prop.tooltip.mapThumbnail=Cette image est la vignette d'aper\u00e7u de la carte s\u00e9lectionn\u00e9e
prop.tooltip.alias=Ce champ indique l'alias personnalis\u00e9 attribu\u00e9e \u00e0 une carte. Par d\u00e9faut, c'est le m\u00eame que le nom de la carte
prop.tooltip.infoUrl=Ce champ est l'URL de la page d'informations attribu\u00e9e \u00e0 la carte s\u00e9lectionn\u00e9e
prop.tooltip.previousMap=Ce bouton permet de passer \u00e0 la carte pr\u00e9c\u00e9dente de la liste des cartes s\u00e9lectionn\u00e9es
prop.tooltip.nextMap=Ce bouton permet de passer \u00e0 la carte suivante de la liste de cartes s\u00e9lectionn\u00e9e
prop.tooltip.backMapList=Ce bouton permet de revenir \u00e0 la page principale des cartes
prop.tooltip.mapName=Ce champ indique le nom de la carte s\u00e9lectionn\u00e9e
prop.tooltip.isOfficial=Ce champ indique si la carte s\u00e9lectionn\u00e9e est une carte officielle
prop.tooltip.downloaded=Ce champ indique si la carte s\u00e9lectionn\u00e9e est t\u00e9l\u00e9charg\u00e9e
prop.tooltip.platform=Ce champ indique la plateforme sur laquelle la carte a \u00e9t\u00e9 install\u00e9e
prop.tooltip.idWorkShop=Ce champ indique le num\u00e9ro d'identification de la page WorkShop de la carte
prop.tooltip.importationDate=Ce champ indique la date d'importation de la carte s\u00e9lectionn\u00e9e dans le lanceur
prop.tooltip.releaseDate=Ce champ indique la date de sortie de la carte s\u00e9lectionn\u00e9e